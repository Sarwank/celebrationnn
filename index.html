<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Big Question</title>

<style>
    html, body {
        margin: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        overflow: hidden;
        color: white;
    }

    /* -------- PAGE 1 -------- */
    #page1 {
        position: fixed;
        inset: 0;
        background: url("https://wallpaperaccess.com/full/2821043.jpg")
            no-repeat center center / cover;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 5;
    }

    .container {
        text-align: center;
    }

    h1 {
        margin-bottom: 40px;
        text-shadow: 2px 2px 8px black;
    }

    .button-row {
        display: inline-flex;
        align-items: center;
        gap: 20px;
    }

    .yes-btn {
        padding: 20px 60px;
        font-size: 24px;
        background-color: #28a745;
        border: none;
        border-radius: 10px;
        color: white;
        cursor: pointer;
    }

    .no-btn {
        position: relative;
        font-size: 16px;
        padding: 6px 14px;
        color: white;
        background-color: #dc3545;
        border-radius: 20px;
        border: 2px solid white;
        cursor: pointer;
        transition: transform 0.12s ease;
    }

    /* -------- PAGE 2 -------- */
    #page2 {
        position: fixed;
        inset: 0;
        background: black;
        display: none;
        overflow: hidden;
        z-index: 1;
    }

    .bg-gif {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.25;
        z-index: 1;
    }

    .gif-layer {
        position: fixed;
        inset: 0;
        z-index: 5;
        pointer-events: none;
    }

    .gif {
        position: absolute;
        width: 300px;
        height: auto;
        will-change: transform;
    }

    .message {
        position: fixed;
        z-index: 10;
        width: 100%;
        top: 40%;
        text-align: center;
        font-size: 36px;
        font-weight: bold;
        text-shadow: 2px 2px 10px black;
    }
</style>
</head>

<body>

<!-- Audio tracks -->
<audio id="music" loop>
    <source src="audiojoin.mp3" type="audio/mpeg">
</audio>

<audio id="crackers" loop>
    <source src="crackers.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1 -->
<div id="page1">
    <div class="container">
        <h1>Will you make the best decision today?</h1>
        <div class="button-row">
            <button class="yes-btn" onclick="startCelebration()">YES</button>
            <div class="no-btn" id="noBtn">No</div>
        </div>
    </div>
</div>

<!-- PAGE 2 -->
<div id="page2">
    <img class="bg-gif"
         src="https://media.giphy.com/media/26tOZ42Mg6pbTUPHW/giphy.gif">

    <div class="gif-layer" id="gifLayer"></div>

    <div class="message">
        ðŸŽ‰ I knew it! ðŸŽ‰ <br>
        Congratulations, you have made the best decision of your life!
    </div>
</div>

<script>
/* -------- NO BUTTON ESCAPE -------- */
const noBtn = document.getElementById("noBtn");

function moveNoButton() {
    const x = Math.random() * 300 - 150;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseenter", moveNoButton);

/* -------- PAGE TRANSITION + MUSIC -------- */
function startCelebration() {
    // hide page1
    document.getElementById("page1").style.display = "none";

    // show page2
    document.getElementById("page2").style.display = "block";

    // play both tracks
    const music = document.getElementById("music");
    const crackers = document.getElementById("crackers");

    music.volume = 0.6;
    crackers.volume = 0.5;

    music.play();
    crackers.play();

    // start gifs
    spawnGifs();
}

/* -------- GIF ANIMATION -------- */
function spawnGifs() {
    const gifs = [
        "https://i.imgur.com/gfyNHob.gif",
        "https://media.giphy.com/media/111ebonMs90YLu/giphy.gif",
        "https://media.giphy.com/media/xilBg2PQd7Kik/giphy.gif",
        "https://media.giphy.com/media/W4nmBkGX0LLj2/giphy.gif",
        "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
    ];

    const layer = document.getElementById("gifLayer");

    gifs.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        img.className = "gif";

        img.style.left = Math.random() * (window.innerWidth - 300) + "px";
        img.style.top = Math.random() * (window.innerHeight - 300) + "px";

        layer.appendChild(img);
        floatGif(img);
    });
}

function floatGif(img) {
    function move() {
        const maxX = window.innerWidth - img.offsetWidth;
        const maxY = window.innerHeight - img.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        img.style.transition = "transform 4s ease-in-out";
        img.style.transform =
            `translate(${x - img.offsetLeft}px, ${y - img.offsetTop}px)`;

        setTimeout(move, 4000);
    }
    move();
}
</script>

</body>
</html>
